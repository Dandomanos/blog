
<!-- Seccion General -->
		<div id="section-title">
			<h4>{{title}}</h4><i class="fa fa-file-o"></i>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="post in posts">
				<div class="postInfo">
					<div class="info">
						<a ng-href="#/posts/{{section}}/{{ post.$id }}">
							{{ post.title}}
							<span class="url">({{ post.url | hostnameFromUrl }})</span>
						</a>
					</div>
					<div>
						<small>Creado por: <a ng-href="#profile/{{ post.author.uid }}">{{ post.author.username }}</small></span>
					</div>
				</div>
				<div class="postActions">
					<a ng-href="#/posts/{{section}}/{{ post.$id }}"><i class="glyphicon glyphicon-arrow-right"></i></a>
					<a ng-click="deletePost(post)" ng-show="isAdmin()"><i class="glyphicon glyphicon-trash"></i></a>
				</div>
			</li>
		</ul>
